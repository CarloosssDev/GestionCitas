<div th:fragment="medicosFragment" class="card shadow-sm p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-primary mb-0">Lista de Médicos</h4>
        <button class="btn btn-primary" onclick="cargarVista('CrearMedico')">+ Nuevo Médico</button>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medico : ${medicos}">
            <td th:text="${medico.nombre}">Nombre</td>
            <td th:text="${medico.especialidad}">Especialidad</td>
            <td th:text="${medico.email}">Email</td>
            <td th:text="${medico.telefono}">Teléfono</td>
            <td>
                <button class="btn btn-sm btn-warning me-1"
                        th:onclick="'cargarVista(\'EditarMedico?id=' + ${medico.id} + '\')'">
                    Editar
                </button>
                <button class="btn btn-sm btn-danger"
                        th:onclick="'if(confirm(\'¿Eliminar este médico?\')) cargarVista(\'EliminarMedico?id=' + ${medico.id} + '\')'">
                    Eliminar
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
