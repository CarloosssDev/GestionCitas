<div th:fragment="usuariosFragment" class="card shadow-sm p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-primary mb-0">Lista de Usuarios</h4>
        <button class="btn btn-primary" onclick="cargarVista('CrearUsuario')">
            <span>+ Nuevo Usuario</span>
        </button>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.username}">Nombre de Usuario</td>
            <td th:text="${u.nombre}">Nombre</td>
            <td th:text="${u.email}">Email</td>
            <td th:text="${u.rol}">Rol</td>
            <td>
                <a href="#" class="btn btn-sm btn-warning me-1"
                   th:onclick="'cargarVista(\'EditarUsuario?id=' + ${u.id} + '\')'">
                    Editar
                </a>

                <a href="#" class="btn btn-sm btn-danger"
                   th:onclick="'if(confirm(\'Â¿Eliminar este usuario?\')) cargarVista(\'EliminarUsuario?id=' + ${u.id} + '\')'">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
